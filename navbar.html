  <script>
  // Highlight the link that matches the current page
  document.addEventListener('DOMContentLoaded', () => {
    // Get just the filename from the current path, e.g. 'index.html'
    const currentPage = window.location.pathname.split('/').pop();
  
    // Select all navbar links
    const navLinks = document.querySelectorAll('.nav-link');
  
    // Loop through each link
    navLinks.forEach(link => {
      // Get just the filename from this link's href
      const linkPage = link.getAttribute('href').split('/').pop();
  
      // If it matches the current page, highlight it
      if (linkPage === currentPage) {
        // Remove the default text color
        link.classList.remove('text-gray-700');
        // Add your active color or style
        link.classList.add('text-primary');
        // Optionally add other styling (e.g., font-bold) if you like
        // link.classList.add('font-bold');
      }
    });
  });
  </script>
